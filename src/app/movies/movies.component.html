<div class="container">
    <div class="container-title-control">
        <h3>Search your movie</h3>
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input id="input-search" class="search_input" type="text" [(ngModel)]="searchMovies" [ngModelOptions]="{standalone: true}" autocomplete="off" placeholder="Search by title, actor or genre...">
                <a id="btnSearch" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
    </div>
    <div class="row">
        <div class="single_product_item col-lg-3 col-sm-6 col-6" *ngFor="let movie of movies | filter:searchMovies">
            <a [routerLink]="['/movie', movie._id]"><img src="{{movie.poster}}" alt="#" class="img-fluid movie-img">
            </a>
            <p class="movie-title"><a routerLink="/movie">{{movie.title}} <span>({{movie.year}})</span></a></p>
            <ul class="list-unstyled list-inline font-small movie-desc">
                <li class="list-inline-item pr-2 white-text">
                    <i class="fas fa-film pr-1"></i>
                    <a routerLink="/genres/{{movie.genre.name | lowercase}}">{{movie.genre.name}}</a>
                </li>
                <li class="list-inline-item pr-2">
                    <i class="far fa-clock pr-1"></i>{{movie.length}}
                </li>
                <li class="list-inline-item pr-2">
                    <i class="far fa-star pr-1"></i>{{movie.rating}}
                </li>
            </ul>
        </div>
    </div>                        
</div>
