        <section class="module">

                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="../../assets/avatar.svg" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">Martin Pinto
                                <label class="label label-info"><i class="fas fa-globe-europe"></i> Valencia</label>
                            </li>
                            <li class="email">
                              <p>martin@gmail.com</p>
                            </li>
                        </ul>
                    </div>
                <nav class="side-menu">
                <ul class="nav linkstyle">
                  <li routerLinkActive="active"><a routerLink="/profile">
                      <span class="fa fa-user"></span> Profile

                  <li routerLinkActive="active"><a routerLink="/my-orders"><span class="fa fa-shopping-cart"></span> My Orders</a></li>
                </ul>
              </nav>

                                        <input type="text" class="form-control" id="firstName" placeholder="" value="Martin">
                                      </div>
                                      <div class="col-md-6 mb-3">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value="Pinto">
                                      </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                          <label for="email">Email</label>
                                          <input type="email" class="form-control" id="email" placeholder="" value="martin@gmail.com">
                                        </div>
                                          <div class="col-md-6 mb-3">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" value="Jose Benlliure, 12">
                                          </div> 
                                        </div>
                                  <div class="row">
                                    <div class="col-md-5 mb-3">

                                      </select>
                                    </div>

                                        <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">

                                    </div>

                                <hr class="mb-4">
                                  <h4 class="mb-3">Payment</h4>
                        
                                  <div class="d-block my-3">
                                    <div class="custom-control custom-radio">
                                      <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked>
                                      <label class="custom-control-label" for="credit">Credit card</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                      <input id="debit" name="paymentMethod" type="radio" class="custom-control-input">
                                      <label class="custom-control-label" for="debit">Debit card</label>
                                    </div>
                                  </div>
                                  <div class="row">

                                      <input type="text" class="form-control" id="cc-name" value="Martin Pinto">
